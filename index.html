<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <h2>Tic Tac Toe</h2>
    
    <div id="gameover">
        <p id="wintext"></p>
        <a href="" ><button class ="btn-rst" type="submit">Restart</button></a>
    </div>
    <div class="area">
        <div class="board">
            <div class="box"><img class="cell" id="0" src="bg.jpg" alt="" srcset=""></div>
            <div class="box"><img class="cell" id="1" src="bg.jpg" alt="" srcset=""></div>
            <div class="box"><img class="cell" id="2" src="bg.jpg" alt="" srcset=""></div>
            <div class="box"><img class="cell" id="3" src="bg.jpg" alt="" srcset=""></div>
            <div class="box"><img class="cell" id="4" src="bg.jpg" alt="" srcset=""></div>
            <div class="box"><img class="cell" id="5" src="bg.jpg" alt="" srcset=""></div>
            <div class="box"><img class="cell" id="6" src="bg.jpg" alt="" srcset=""></div>
            <div class="box"><img class="cell" id="7" src="bg.jpg" alt="" srcset=""></div>
            <div class="box"><img class="cell" id="8" src="bg.jpg" alt="" srcset=""></div>
        </div>
        <div id="line" class="line">&nbsp;</div>
    </div>
    <div class="flex-center">
        <a href=""><button class="btn-rst" type="submit">Restart</button></a>
    </div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script defer type="text/babel" src="main.js"></script>
</body>
</html>
